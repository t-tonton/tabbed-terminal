name: Manual Version Bump PR

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Semver bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
      source_pr_number:
        description: 'Source PR number (optional)'
        required: false
        type: string
      source_pr_title:
        description: 'Source PR title (optional)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-version-bump-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Apply version bump
        id: bump
        env:
          BUMP_SOURCE_PR_NUMBER: ${{ inputs.source_pr_number }}
          BUMP_SOURCE_PR_TITLE: ${{ inputs.source_pr_title }}
        run: node .github/scripts/bump-version.mjs "${{ inputs.bump }}"

      - name: Create version bump PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/auto-version-bump-v${{ steps.bump.outputs.new_version }}
          title: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          body: |
            ## Summary
            - auto-generated version bump PR via manual workflow dispatch (`${{ inputs.bump }}`)
            - updates Node/Tauri/Rust version fields consistently
            - appends a release entry to `CHANGELOG.md`

            ## Source
            - merged PR: ${{ inputs.source_pr_number || '(not provided)' }}
            - source title: ${{ inputs.source_pr_title || '(not provided)' }}
          labels: |
            release:${{ inputs.bump }}
          commit-message: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          delete-branch: true
