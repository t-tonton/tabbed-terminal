name: Create Version Bump PR

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Semver bump type
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  create-version-bump-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Apply version bump
        id: bump
        run: node .github/scripts/bump-version.mjs "${{ inputs.bump }}"

      - name: Create version bump PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/auto-version-bump-v${{ steps.bump.outputs.new_version }}
          title: chore: bump version to ${{ steps.bump.outputs.new_version }}
          body: |
            ## Summary
            - manual workflow dispatch created this version bump PR
            - bump type: `${{ inputs.bump }}`
            - updates Node/Tauri/Rust version fields consistently
          labels: |
            release:patch
          commit-message: chore: bump version to ${{ steps.bump.outputs.new_version }}
          delete-branch: true
